<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <title>Go Scan!</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom-bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Appbar -->
    <nav class="navbar navbar-light bg-white shadow">
        <div class="container-fluid">
            <a href="history.html" class="navbar-toggler border-0" type="button">
                <i class="fas fa-history fa-fw text-primary"></i>
            </a>
            <a class="navbar-brand text-primary me-0" href="main.html">
                <h3 class="mb-0 "><i class="fas fa-barcode fa-fw fa-sm"></i> GoScan!</h3>
            </a>
            <a href="cart.html" class="navbar-toggler border-0" type="button">
                <i class="fas fa-shopping-basket fa-fw text-primary"></i>
            </a>
        </div>
    </nav>

    <div class="position-absolute start-50 translate-middle w-75 text-center pt-5 mt-5" >
        <small class="text-muted fw-light">
            USER ID
        </small>
        <p class="fw-bold text-success" id="user-id">
           
        </p>
    </div>

    <!-- Content -->
    <div class="container position-absolute top-50 start-50 translate-middle p-5 text-center">
        <div class="row">
            <div class="col">
                <button class="btn text-primary scan-btn">
                    <div class=" p-5 border-1 bg-light shadow rounded-3 border">
                        <i class="fas fa-barcode fa-fw fa-3x"></i>
                        <p class=""> Scan Barcode</p>
                    </div>
                </button>
            </div>
        </div>
    </div>

    <div class="position-absolute start-50 bottom-0 translate-middle w-75 text-center">
        <p class="text-muted fw-light">
            Scan your item by clicking on the button above
        </p>
    </div>

    <!-- Notice Placeholder -->
    <div class="position-absolute bottom-0 m-3" id="notice-container"></div>

    <!-- Progress Placeholder -->
    <div id="progress-container"
        class="text-center w-auto p-4 position-absolute top-50 start-50 translate-middle justify-content-center"
        style="display: none;">
        <img src="img/load.gif" height="70" width="70"><br>
    </div>

    <!-- Script -->
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/ajax/main.js"></script>

</body>

</html>
